<svg fill="black" viewBox="0 0 800 900" width="800" height="900" xmlns="http://www.w3.org/2000/svg" >
    <foreignObject width="100%" height="100%">
     <div xmlns="http://www.w3.org/1999/xhtml">   
     <style>
       * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  background: #050505;
}
body {
  display: flex;
  flex-direction:column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  
}
.cube {
  position: relative;
  width: 300px;
  height: 300px;
  transform-style: preserve-3d;
  transform: rotateX(-30deg);
  animation: animate 4s linear infinite;
   margin-top:10em;
 margin-bottom:17em;
  background:hsl(0, 0%, 8%);       
}
@keyframes animate {
  0% {
    transform: rotateX(-30deg) rotateY(0deg);
  }
  100% {
    transform: rotateX(-30deg) rotateY(360deg);
  }
}
.cube div {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
}
.cube div span {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background:  hsl(0, 100%, 50%);
  transform: rotateY(calc(90deg * var(--i))) translateZ(40px);
  z-index:0
}

.cube::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 300px;
  height: 300px;
  background: #f00;
  animation: animate2 4s linear infinite;
z-index:5;
  filter: blur(20px);
  box-shadow: 0 0 120px rgb(255, 0, 0, 0.2), 0 0 200px rgb(255, 0, 0, 0.4),
    0 0 300px rgb(255, 0, 0, 0.6), 0 0 400px rgb(255, 0, 0, 0.8),
    0 0 500px rgb(255, 0, 0, 1);
}
@keyframes animate2 {
  0% {
    transform: rotateX(-90deg) rotateY(360deg);
  }
  100% {
    transform: rotateX(-90deg) rotateY(0deg);
  }
}
 .sub-title{
   color:white; 
   font-family:sans-serif; 
   font-weigth:100;
    padding-bottom:10px;
   }
 .title{
    color:hsl(0, 100%, 50%);     
     font-family:sans-serif; 
     font-weight:900;
  }
  .large-text{
    font-size:3rem;  
         
    }
  </style>
  <body>
    <div class="cube">
      <div class="top"></div>
      <div>
        <span style="--i: 0 ; background:yellow" ></span>
        <span style="--i: 1 background:blue"></span>
        <span style="--i: 2 background:green"></span>
        <span style="--i: 3 background:orange"></span>
      </div>
    </div>
      <div>
          <h2 class="sub-title">Don't underestimate </h2>
          <h2 class="title">THE POWER OF <span class="large-text">CSS</span></h2>
          
      </div>
  </body>
        </div>
    </foreignObject>
</svg>

